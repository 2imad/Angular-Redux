<h6>Create Todo:</h6>
<form  (ngSubmit)="onSubmit()" #todoForm="ngForm">
    <div class="form-row">
        <div class="col-auto">
            <input 
               type="text" 
               class="form-control" 
               placeholder="Description" 
               id="description" 
               [(ngModel)]="model.description" 
               name="description" 
               #description="ngModel">
        </div>
        <div class="col-auto">
            <input 
               type="text" 
               class="form-control" 
               placeholder="responsible" 
               id="responsible" 
               [(ngModel)]="model.responsible" 
               name="responsible" 
               #description="ngModel">
        </div>
        <div class="col-auto">
            <select 
               name="priority" 
               [(ngModel)]="model.priority" 
               id="priority" 
               class="form-control"
               #priority="ngModel">
               <option value="low">Low</option>
               <option value="medium">Medium</option>
               <option value="high">High</option>
            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary"> Create </button>
        </div>
    </div>
</form>
<h6>Todos List :</h6>
<div *ngIf="(todos | async)?.length !=0">
<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Todo Description</th>
            <th>Responsible</th>
            <th>Priority</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos | async">
            <td > {{todo.id}} </td>
            <td > {{todo.description}} </td>
            <td > {{todo.responsible}} </td>
            <td>
                <span *ngIf="todo.priority === 'low'" class="badge badge-success">Low</span>
                <span *ngIf="todo.priority === 'medium'" class="badge badge-warning">Medium</span> 
                <span *ngIf="todo.priority === 'high'" class="badge badge-danger">High</span> 
            </td>
            <td> 
                <button (click)="removeTodo(todo)" class="btn btn-danger">Delete</button>&nbsp;
                <button (click)="toggleTodo(todo)" class="btn btn-success" *ngIf="!todo.isComplete"> Complete </button>&nbsp;
            </td>
        </tr>
    </tbody>
</table>
</div>
